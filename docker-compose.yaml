#% SERVICE: Name of the service (No spaces or points) [zabbix]
#% DATA_LOCATION: data localization (Example: /apps/service) [/_data/apps]
#% URL: Service URL (Example: service.papamica.fr or service.com)
#% NETWORK: Your Traefik network (Example: proxy) [proxy]
#% DB_USER: Database user (No spaces or points) [zabbix]
#% DB_PASSWORD: Database user password
#% TIME_ZONE: Time zone (Example : Europe/Paris) [Europe/Paris]

version: '2'
services:
    ia-web:
        build:
            context: .
            dockerfile: Dockerfile
        restart: always
        container_name: ia-web
        networks:
            - default
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.zabbix.rule=Host(`ia.maximebadin.fr`)"
            - "traefik.http.routers.zabbix.tls.certresolver=letsencrypt"
            - "traefik.http.services.zabbix.loadbalancer.server.port=8501"
            - "traefik.docker.network=traefik-network"
networks:
    default:
        external:
            name: traefik-network